    .my-btn{
        display: flex;

        align-items: center;
        background: none;
        border: none;
        transition: 0.2s;
        position: relative;
        width: 100px;
        
        color: rgb(0, 0, 0);
        height: 50px;
        top: 50%;
        left: 50%;
        transition: 1s;
    }
    .my-btn::after{
        content: "";
        position: absolute; 
        background: none;
        width: 100%;
        height: 100%;
        border-top: 2px solid rgb(0, 255, 234);
        border-bottom: 2px solid rgb(0, 255, 234);
        transition: 0.5s;
        transform: scaleY(0);
        
        
    }

    .my-btn:hover:after{
        transform: scaleY(1);
        transition: 0.3s;
    }
    .my-btn::before{
        content: "";
        background-color: black;
        position: absolute;
        width: 0;
        height: 0;
        transition: 0.2s;
    }
    .my-btn:hover::before{
        width: 100%;
        height: 100%;
        transition: 0.5s;
    }
</style>
